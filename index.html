---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:7 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
  <article class="archive-link">
  
    <h2>Read older posts <a href="{{ site.baseurl }}/archive">sorted by date</a>.</h2>
    
  </article>
</div>
